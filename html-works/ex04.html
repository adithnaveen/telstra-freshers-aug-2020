<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML5 Demo</h2>

    <hr />
    <h3>Data list example</h3>

    <input type="text" placeholder="Enter Technology... " list="technologies" />

    <input type="range" name="" id="" minlength="10" maxlength="100" />
    <input type="date" name="dob" id="" />
    <hr />
    <input type="datetime-local" name="time" />

    <input type="number" name="age" step="2" />

    <!-- datalist#technologies-->
    <datalist id="technologies">
      <option>Java</option>
      <option>Python</option>
      <option>Go Lang</option>
      <option>ReactJS</option>
      <option>Redux</option>
    </datalist>
  </body>
</html>
