<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.hotstar.com/in" target="_blank">
      <img
        src="./assets/mickey.png"
        alt="Mickey image"
        height="30"
        width="30"
        border="1"
      />
    </a>

    <hr />

    <!-- 
        <mytag>some content</mytag>
        <mytab />
            <subtag>some content</subtag>
    -->
    <img
      src="./assets/mickey.png"
      alt="Mickey image"
      height="200"
      width="200"
      border="1"
      usemap="#mickeymap"
    />

    <map name="mickeymap">
      <area
        shape="rect"
        coords="0,0,30,30"
        href="https://www.wonderla.com/"
        alt="Wonderla"
      />

      <area
        shape="circle"
        coords="100,100,30"
        href="https://www.espn.com/"
        alt="Wonderla"
      />
    </map>
    <hr />
    <ol type="i">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>

    <hr />

    <ol type="I">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ol>

    <hr />

    <ul type="square">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
    </ul>

    <hr />
  </body>
</html>
